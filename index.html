<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1 id="level-title">Press A Key/touch to Start</h1>

    <div class="container-fluid main">
      <div class="row justify-content-center p-2 pe-2 pb-2">
        <div class="col-4  col-lg-3">
          <div type="button" id="green" class="bt green"></div>
        </div>
        <div class="col-4 col-lg-3">
          <div type="button" id="red" class="bt red"></div>
        </div>
      </div>

      <div class="row justify-content-center ps-2 pe-2 pt-2">
        <div class="col-4 col-lg-3">
          <div type="button" id="yellow" class="bt yellow"></div>
        </div>
        <div class="col-4 col-lg-3">
          <div type="button" id="blue" class="bt blue"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <audio src=""></audio>
  </body>
</html>
